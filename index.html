<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moeda</h1>
        <div class="converter">
            <div class="input-group">
                <label for="real">Real (BRL):</label>
                <input type="number" id="real" oninput="convertToDollar()">
            </div>
            <div class="input-group">
                <label for="dollar">Dollar (USD):</label>
                <input type="number" id="dollar" oninput="convertToReal()">
            </div>
        </div>
        <div class="image-container">
            <img src="imagens/nota-100$.JPG" alt="100 Dollar Bill" class="dollar-bill">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
